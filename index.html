<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to Lead Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body>
    <h1>Create Lead</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D2w00000Qu5Cw"
        method="POST" onsubmit="beforesubmit(event)">

        <input type="hidden" name="oid" value="00D2w00000Qu5Cw">
        <input type="hidden" name="retURL" value="https://rounakinfinite.github.io/Web-To-Lead-Project/thanks.html">

        <!-- Important: This hidden field will go to Salesforce -->
        <input type="hidden" name="00NIg000000wMZy" class="outputdate">

        <input type="hidden" name="captcha_settings"
            value='{"keyname":"WebToLeadForm","fallback":"true","orgId":"00D2w00000Qu5Cw","ts":""}'>

        <label for="first_name">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" size="20" type="text" required><br>

        <label for="last_name">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" required><br>

        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="email" required><br>

        <label for="lead_date">Lead Date</label>
        <input id="lead_date" type="date" class="inputdate" required><br>

        <div class="g-recaptcha" data-callback="captchasuccess" data-sitekey="6Lf6DRIrAAAAAJatvHWgU2BavcvUed43hCuTXnI1">
        </div><br>

        <input type="submit" name="submit" class="submit">

    </form>
</body>
</html>
